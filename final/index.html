<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Assignment 5</title>
    <style>
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #797878; /* Optional: makes background black */
        overflow: hidden; /* Prevents scrolling */
      }
      canvas {
        display: block; /* Removes unwanted space around the canvas */
        max-width: 100vw; /* Ensures it doesn’t overflow horizontally */
        max-height: 100vh; /* Ensures it doesn’t overflow vertically */
        width: auto; /* Maintains aspect ratio */
        height: auto; /* Maintains aspect ratio */
      }
      #info {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        color: white;
        font-family: Arial, sans-serif;
        pointer-events: none;
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.174.0/examples/jsm/"
        }
      }
    </script>

  </head>


  <body>
    <div id="info">Click and drag to orbit, scroll to zoom</div>
    <canvas id="c"></canvas>
    <script type="module" src="main.js"></script>
  </body>


</html>
